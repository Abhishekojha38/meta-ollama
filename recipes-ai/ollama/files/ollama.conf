[Service]
# Additional environment variables can be set here
# Uncomment and modify as needed

# Enable debug mode
# Environment="OLLAMA_DEBUG=1"

# Set custom model directory
# Environment="OLLAMA_MODELS=/custom/path/to/models"

# For NVIDIA GPUs - enable flash attention for better performance
# Environment="OLLAMA_FLASH_ATTENTION=1"

# Keep models loaded in memory
# Environment="OLLAMA_KEEP_ALIVE=-1"

# Set number of parallel requests
# Environment="OLLAMA_NUM_PARALLEL=4"

# Set context window size
# Environment="OLLAMA_MAX_LOADED_MODELS=1"

# Allow CORS for web UI access
# Environment="OLLAMA_ORIGINS=*"
